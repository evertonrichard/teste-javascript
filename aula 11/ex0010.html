<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head> 
<body>
    
   <h1>Sistemas de multas</h1>
   velocidade do carro: <input type="number" name="txtvel" id="txtvel">
   <input type="button" value="verificar" onclick="caucular()">
   <div id="res">

   </div>
   <script>
    function caucular() {
        var txtv = window.document.querySelector('input#txtvel')
        var resp = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `sua velocidade atua é de <strong>${vel}</strong>km/h`
        res.innerHTML += `<p> dirija sempre com o sinto de segurança</p>`
        if  (vel > 60){  
            res.innerHTML += "<p> Voce está <strong>MULTADO!</strong> por execesso de velocidade</p>"
        } else {
            '<p> Dirija sempre com o sinto de segurança'
        }

    }
   </script>
</body>
</html>
